<div class="card shadow-lg mt-5">
    <div class="card-header text-center">
        <h1 class="display-6 fw-blod">To Do List</h1>
    </div>
    <div class="card-body p-4">

        <ul class="list-group">
            <li class="list-group-item mb-2 border py-1 rounded-3">
                <div class="input-group">
                    <input #titleInput type="text" class="form-control border-0 py-3 shadow-none" placeholder="Title goes here ...">
                    <button (click)="onClick(titleInput)" class="btn text-success border-0">
                        <i class="fa-solid fa-circle-plus fa-xl"></i>
                    </button>
                </div>
            </li>
            <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let item of todos">
                <span> <i class="text-success" 
                    (click)="onChangeStatus(item.id, !item.isDone)"
                    [ngClass]="item.isDone ? 'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                </span> {{ item.title }}
                <span class="float-end test-secondary" (click)="onDeleted(item.id)">
                    <i class="fa-solid fa-trash-can"></i>
                </span>
            </li>
        </ul>
    </div>
</div>
